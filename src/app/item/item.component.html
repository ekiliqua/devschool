<div class="card">
  <div class="card-header">
      {{ item?.name  | titlecase }}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ (item && item.name) + ' flipante' | uppercase }}</h5>
    <p class="card-text">{{ item?.description }}</p>
    <button class="btn btn-primary" (click)="addToCart()">{{'ADD' | translate}}</button>
    <button class="btn btn-danger" (click)="removeFromCart()">{{'REMOVE' | translate}}</button>
  </div>
</div>
