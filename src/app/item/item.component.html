<div class="card">
  <div class="card-header">
      {{ item.name  | titlecase }}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ (item && item.name) + ' flipante' | uppercase }}</h5>
    <p class="card-text">{{ item.description }}</p>
    <a href="#" class="btn btn-primary" (click)="addToCart()">{{'ADD' | translate}}</a>
    <a href="#" class="btn btn-danger" (click)="removeFromCart()">{{'REMOVE' | translate}}</a>
  </div>
</div>
