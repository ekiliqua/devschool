<div class="container">
  
  <form [formGroup]="reactiveLoginForm" (ngSubmit)="onSubmit()">

    <h1>{{ 'REACTIVE-LOGIN' | translate }}</h1>
    
    <div class="form-group">
      <label for="user">User</label>
      <input type="text" class="form-control" formControlName="user">

      <div *ngIf="reactiveLoginForm.controls.user.invalid && reactiveLoginForm.controls.user.touched" class="alert alert-danger">
        User is required
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" formControlName="password">
    </div>

    <div *ngIf="reactiveLoginForm.controls.password.invalid && reactiveLoginForm.controls.password.touched" class="alert alert-danger">
      Password is required
    </div>

    <p>
      <button class="btn btn-primary" type="submit" [disabled]="!reactiveLoginForm.valid">Login</button>
    </p>

  </form>
  
    
  </div>
