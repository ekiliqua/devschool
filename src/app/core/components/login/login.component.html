<div class="container">
  
  <form #f="ngForm" (ngSubmit)="onLogin()">
    <h1>{{ LOGIN | translate }}</h1>
    <div class="form-group">
      <label for="user">User</label>
      <input type="text" class="form-control"
        [(ngModel)]="loginForm.user"
        [ngModelOptions]="{ standalone: true }"
        required
        #user="ngModel">

      <div *ngIf="user.invalid && user.touched" class="alert alert-danger">
        User is required
      </div>
    </div>
        
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control"
        [(ngModel)]="loginForm.password"
        name="password"
        required
        #password="ngModel">
        
        {{console.log(password)}}

      <div *ngIf="password.invalid && password.touched" class="alert alert-danger">
        Password is required
      </div>
    </div>
        
    <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Login</button>

    <br>
    TODO: remove this: {{password.className}}
  </form>
  
</div>
